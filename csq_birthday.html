<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>生日祝福 for csq</title>
  <style>
    body {
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Neue', cursive;
      text-align: center;
      margin: 0;
      min-height: 100vh;
      overflow: hidden;
    }
    
    #gift {
      cursor: pointer;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 100px;
      transition: all 0.3s;
      animation: pulse 2s infinite;
    }
    
    .message {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.3);
      position: relative;
      transform: scale(0);
      transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    
    .message.active {
      transform: scale(1);
    }
    
    .firework {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: launch 1s ease-out forwards;
    }
    
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      animation:
          explode 0.8s ease-out forwards,
          fade 1s ease-out forwards;
    }
    
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(0.9); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(0.9); }
    }
    
    @keyframes launch {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(calc(var(--target-y) * 1px)); opacity: 1; }
    }
    
    @keyframes explode {
      0% { transform: translate(0, 0) scale(1); }
      100% {
        transform:
            translate(
                calc(cos(var(--angle)) * var(--distance)),
                calc(sin(var(--angle)) * var(--distance))
            )
            scale(0.2);
      }
    }
    
    @keyframes fade {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
    
    h1 {
      color: #d32f2f;
      font-size: 3em;
      margin: 20px 0;
    }
    
    .heart {
      color: #ff1744;
      font-size: 2em;
      animation: beat 1s infinite;
    }
    
    @keyframes beat {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    
    body { /* 同前 */ }
    #gift { /* 同前 */ }
    .message { /* 同前 */ }
    
    /* 改进后的烟花特效 */
    .firework {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: launch 1.2s ease-out forwards;
    }
    
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      animation:
          explode 1.2s ease-out forwards,
          fade 1.5s ease-out forwards;
    }
    
    @keyframes explode {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      50% {
        transform:
            translate(
                calc(cos(var(--angle)) * var(--distance)),
                calc(sin(var(--angle)) * var(--distance))
            )
            scale(0.8);
        opacity: 0.9;
      }
      100% {
        transform:
            translate(
                calc(cos(var(--angle)) * var(--distance) * 1.2),
                calc(sin(var(--angle)) * var(--distance) + 200px)
            )
            scale(0.2);
        opacity: 0;
      }
    }
    
    @keyframes launch {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(calc(var(--target-y) * 1px)); }
    }
    
    @keyframes fade {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
    
    /* 新增居中样式 */
    .message {
      /* 保持原有样式不变 */
      position: fixed; /* 改为固定定位 */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0); /* 初始居中并缩放为0 */
      opacity: 0;
      transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 999; /* 确保在最上层 */
    }
    
    .message.active {
      transform: translate(-50%, -50%) scale(1); /* 居中并缩放为1 */
      opacity: 1;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<div id="gift">🎁</div>

<div class="message">
  <h1>🎉 生日快乐！ 🎂</h1>
  <p><span class="heart">⭐</span> 美丽善良可爱的蔡🐖琴 <span class="heart">⭐</span></p>
  <p>祝你生日快乐也不止生日</p>
  <p>所有美好如期而至</p>
  <p>所有美梦全都成真</p>
  <p>身体棒棒吃饭香香睡觉也香香</p>
  <p style="font-size: 1.2em;">✨ 在自己的人生舞台上永远闪闪发光 🌟</p>
</div>

<script>
  // 点击礼物事件
  document.getElementById('gift').addEventListener('click', function() {
    this.style.display = 'none';
    document.querySelector('.message').classList.add('active');
    startFireworks();
  });
  
  // 增强型烟花特效
  function createFirework() {
    // 创建发射轨迹
    const firework = document.createElement('div');
    firework.className = 'firework';
    firework.style.left = Math.random() * 95 + 'vw';
    firework.style.setProperty('--target-y', Math.random() * 80 + 10);
    firework.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
    document.body.appendChild(firework);
    
    // 爆炸效果
    setTimeout(() => {
      createExplosion(
          firework.offsetLeft + 3,
          parseFloat(firework.style.getPropertyValue('--target-y'))
      );
      firework.remove();
    }, 1000);
  }
  
  // 改进后的烟花生成逻辑
  function createExplosion(x, y) {
    const particles = 24;
    for(let i = 0; i < particles; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = x + 'px';
      particle.style.top = y + 'px';
      particle.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
      particle.style.zIndex = 998; // 低于消息框
      
      // 设置爆炸参数
      const angle = (Math.PI * 2 * i) / particles;
      const distance = Math.random() * 60 + 40;
      particle.style.setProperty('--angle', angle);
      particle.style.setProperty('--distance', distance);
      
      document.body.appendChild(particle);
      setTimeout(() => particle.remove(), 1500);
    }
  }
  
  function startFireworks() {
    setInterval(() => {
      createFirework();
      if(Math.random() > 0.5) createFirework();
    }, 300);
  }
</script>
</body>
</html>
